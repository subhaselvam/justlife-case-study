spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 10000
      validation-timeout: 5000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

testcontainers:
  postgres:
    image: postgres:16
    database-name: justlife_db
    username: justlife_user
    password: justlife_pass


spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 10000
      validation-timeout: 5000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    clean-disabled: false
    validate-on-migrate: false
    locations: classpath:db/migration

testcontainers:
  postgres:
    image: postgres:16
    database-name: justlife_db
    username: test
    password: test
